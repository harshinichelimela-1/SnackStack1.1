<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Add Delivery Staff</title></head>
<body>
  <h2>Add Delivery Staff</h2>
  <form method="post" action="/employee/delivery_staff/add">
    Name: <input name="name" required><br><br>
    Phone: <input name="phone_no"><br><br>
    Vehicle: <input name="vehicle_type"><br><br>
    Location: <input name="current_loc"><br><br>
    <button type="submit">Add</button>
  </form>
  <p><a href="/employee/delivery_staff">Back</a></p>
</body>
</html>
