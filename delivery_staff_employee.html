<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Delivery Staff Management</title></head>
<body>
  <h2>Delivery Staff</h2>
  <p><a href="/employee/delivery_staff/add">Add Staff</a></p>
  <table border="1" cellpadding="6">
    <tr><th>ID</th><th>Name</th><th>Phone</th><th>Vehicle</th><th>Status</th><th>Actions</th></tr>
    {% for s in staff %}
    <tr>
      <td>{{ s.staff_id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.phone_no }}</td>
      <td>{{ s.vehicle_type }}</td>
      <td>{{ s.status }}</td>
      <td>
        <a href="/employee/delivery_staff/edit/{{ s.staff_id }}">Edit</a> |
        <a href="/employee/delivery_staff/delete/{{ s.staff_id }}" onclick="return confirm('Delete staff?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <p><a href="/employee">Back</a></p>
</body>
</html>
