<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h2>Your Cart</h2>
<a href="/menuitems" class="btn btn-secondary mb-3">Back to Menu</a>

{% if cart|length == 0 %}
    <p>Your cart is empty.</p>
{% else %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price (₹)</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>
                <a href="/delete_from_cart/{{ item.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h4>Total: ₹{{ total }}</h4>

<a href="/proceed" class="btn btn-success btn-lg mt-3">Proceed to Order</a>
{% endif %}

</body>
</html>
