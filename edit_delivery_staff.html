<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Edit Delivery Staff</title></head>
<body>
  <h2>Edit Staff</h2>
  <form method="post" action="/employee/delivery_staff/edit/{{ staff.staff_id }}">
    Name: <input name="name" value="{{ staff.name }}" required><br><br>
    Phone: <input name="phone_no" value="{{ staff.phone_no }}"><br><br>
    Vehicle: <input name="vehicle_type" value="{{ staff.vehicle_type }}"><br><br>
    Location: <input name="current_loc" value="{{ staff.current_loc }}"><br><br>
    Status:
    <select name="status">
      <option value="available" {% if staff.status=='available' %}selected{% endif %}>available</option>
      <option value="busy" {% if staff.status=='busy' %}selected{% endif %}>busy</option>
      <option value="inactive" {% if staff.status=='inactive' %}selected{% endif %}>inactive</option>
    </select><br><br>
    <button type="submit">Save</button>
  </form>
  <p><a href="/employee/delivery_staff">Back</a></p>
</body>
</html>
