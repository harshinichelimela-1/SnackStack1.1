{% extends '_base.html' %}
{% block content %}
  <a class="btn btn-secondary mb-3" href="/employee">Back</a>
  <h2>Restaurants (Employee)</h2>
  <a class="btn btn-success mb-3" href="/add_restaurant">Add Restaurant</a>

  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>Owner</th><th>Action</th></tr></thead>
    <tbody>
      {% for r in restaurants %}
      <tr>
        <td>{{ r.restaurant_id }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.owner_name }}</td>
        <td>
          <a class="btn btn-sm btn-danger" href="/delete_restaurant/{{ r.restaurant_id }}">Delete</a>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="4">No restaurants</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
