<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Users</title></head>
<body>
  <h2>Users</h2>
  <table border="1" cellpadding="6">
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr>
    {% for u in users %}
    <tr>
      <td>{{ u.user_id }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.phone_no }}</td>
      <td><a href="/employee/users/delete/{{ u.user_id }}" onclick="return confirm('Delete user?')">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
  <p><a href="/employee">Back</a></p>
</body>
</html>
