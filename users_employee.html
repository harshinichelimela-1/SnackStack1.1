{% extends '_base.html' %}
{% block content %}
  <a class="btn btn-secondary mb-3" href="/employee">Back</a>
  <h2>Users</h2>
  <table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th></tr></thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.user_id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.phone_no }}</td>
      </tr>
      {% else %}
      <tr><td colspan="4">No users</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
