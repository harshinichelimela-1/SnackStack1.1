{% extends '_base.html' %}
{% block content %}
  <h1 class="mb-4">Welcome to SnackStack</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="card p-4">
        <h3>User</h3>
        <p>Browse restaurants & menus, add to cart and place orders.</p>
        <form action="/choose_role" method="post"><input type="hidden" name="role" value="user"><button class="btn btn-primary">Continue as User</button></form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-4">
        <h3>SnackStack Employee</h3>
        <p>Manage restaurants, delivery staff and view users/orders.</p>
        <form action="/choose_role" method="post"><input type="hidden" name="role" value="employee"><button class="btn btn-warning">Continue as Employee</button></form>
      </div>
    </div>
  </div>
{% endblock %}
