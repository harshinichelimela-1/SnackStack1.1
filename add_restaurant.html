<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Add Restaurant</title></head>
<body>
  <h2>Add Restaurant</h2>
  <form method="post" action="/employee/restaurants/add">
    Name: <input name="name" required><br><br>
    Owner: <input name="owner_name"><br><br>
    Email: <input name="email"><br><br>
    Phone: <input name="phone_no"><br><br>
    Address: <input name="address"><br><br>
    Cuisine: <input name="cuisine_type"><br><br>
    <button type="submit">Add</button>
  </form>
  <p><a href="/employee/restaurants">Back</a></p>
</body>
</html>
