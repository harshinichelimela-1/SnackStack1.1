<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Menu</title></head>
<body>
  <h2>Menu — {{ restaurant.name if restaurant }}</h2>
  <table border="1" cellpadding="6">
    <tr><th>Name</th><th>Price</th><th>Action</th></tr>
    {% for it in items %}
    <tr>
      <td>{{ it.name }}</td>
      <td>₹{{ it.price }}</td>
      <td><a href="/cart/add/{{ it.item_id }}">Add to Cart</a></td>
    </tr>
    {% endfor %}
  </table>
  <p><a href="/restaurants">Back</a></p>
</body>
</html>
