<!DOCTYPE html>
<html>
<head>
    <title>Menu Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h2>Menu Items</h2>
<a href="/cart" class="btn btn-primary mb-3">View Cart</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price (â‚¹)</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for item in menuitems %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>
                <a href="/add_to_cart/{{ item.id }}" class="btn btn-success btn-sm">Add to Cart</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
